<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/search?q=info&o=r&m=free">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro de Cuenta</title>
</head>

<body>
    <div>
        <h1>Create account</h1>
        <form>
            <label for="nombre">Your name</label>
            <input type="text" id="nombre" placeholder="First name and last name">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters">
            <i class="fa-solid fa-circle-info"></i>
            <p>Passwords must be at least 6 characters</p>

            <label for="password">Re-enter Password</label>
            <input type="password" id="password">

            <input type="submit" value="Create your Amazon account">
            <div>
                By creating an account, you agree to Amazon's
                <a href="#">Conditions of Use</a>
                and
                <a href="#">Privacy Notice</a>
                .
            </div>
            <hr>
            <div>
                Already have an account?
                <a href="#">Sign in</a>
            </div>
        </form>
    </div>
</body>

</html>
