<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Dos Columnas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="black-text">CONTACTA</span> <span class="blue-text">CON NUESTRO EQUIPO</span></h1>
        <form action="prueba.php" method="post">
            <div class="row">
                <div class="column">
                    <h3>MIS DATOS</h3>
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" name="apellido" required>
                    
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name ="nombre" required>
                    
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="pais">País</label>
                    <select id="pais" name="pais" class="small-select">
                        <option value="es">España</option>
                        <option value="fr">Francia</option>
                        <option value="pt">Portugal</option>
                        <option value="it">Italia</option>
                        <option value="ad">Andorra</option>
                        <option value="sz">Suiza</option>
                        <option value="alm">Alemania</option>
                        <option value="hld">Holanda</option>
                        <option value="rruu">Reino Unido</option>
                        <option value="blg">Bélgica</option>
                        <option value="rm">Rumania</option>
                        <option value="rs">Rusia</option>
                        <option value="sc">Suecia</option>
                        <option value="chq">Chequia</option>
                        <option value="nrg">Noruega</option>
                        <option value="dnm">Dinamarca</option>
                        <option value="chn">China</option>
                        <option value="sng">Singapur</option>
                        <option value="urg">Uruguay</option>
                        <option value="ag">Argentina</option>
                        <option value="chl">Chile</option>
                        <option value="mx">México</option>
                    </select>
                    
                    <label for="telefono">Teléfono Móvil</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="column">
                    <h3>MI CONSULTA</h3>
                <label for="categoria">Categoría*</label>
                    <select name="categoria" id="categoria" >
                        <option value="">Seleccionar la categoría</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                    </select>
                    
                    <label for="pedido">Pedido</label>
                    <input type="text" id="pedido" name="pedido">
                    
                    <label for="mensaje">Mensaje*</label>
                    <textarea rows="10" id="mensaje" name="mensaje" required></textarea>
                </div>
                
            </div>
            
            <button type="submit">Enviar</button> 
           
        </form>
       
    </div>

   
</body>
</html>
