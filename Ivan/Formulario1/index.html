<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario 1</title>
</head>
<body>
    <h1>CONTACTA <span>CON NUESTRO EQUIPO</span></h1>
    <form action="" method="post">
        <div class="mis_datos">
            <h1>MIS DATOS</h1>
            <label for="name">Nombre</label><br>
            <input type="text"><br>

            <label for="last_name">Apellidos</label><br>
            <input type="text"><br>

            <label for="email">Dirección de correo electrónico</label><br>
            <input type="email"><br>
        </div>
        <div class="mi_consulta">
            <h1>MI CONSULTA</h1>
            <label for="">Categoría</label><br>
            <input type="text"><br>

            <label for="">Pedido</label><br>
            <input type="text"><br>

            <label for="message">Mensaje</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>

            <button type="submit" class="send_button">ENVIAR</button>
        </div>
    </form>
</body>
</html>
